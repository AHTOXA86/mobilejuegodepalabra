<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Config
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Config</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-textarea label="Lista de palabras" labelPlacement="floating" placeholder="Poner palabras"
      [autoGrow]="true" [(ngModel)]="palabras" (change)="saveConfig()"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-input label="Errores permitidos" type="number" [(ngModel)]="errores" (change)="saveConfig()"></ion-input>
  </ion-item>
</ion-content>
