<ion-grid cols="5" rowHeight="50px">
  @for (palabra of entered.slice(-5); track $index) {
    <ion-row>
    @for (letter of palabra; track $index) {
      <ion-col
        [style.background]="getColor(letter, $index)">{{letter}}</ion-col>
    }
  </ion-row>
  }
</ion-grid>

<app-user-word-form (dataEmitter)="addPalabra($event)"></app-user-word-form>

<ion-alert
  [isOpen]="isAlertOpen"
  header="{{alertMessages[alertMessage]}}"
  subHeader=""
  message="{{alertMessages[alertMessage]}}!"
  [buttons]="alertButtons"
  (didDismiss)="reset()"
></ion-alert>
