<ion-grid cols="5" rowHeight="50px">
  @for (palabra of entered.slice(-5); track palabra) {
    <ion-row>
    @for (letter of palabra; track letter) {
      <ion-col
        [style.background]="getColor(letter, $index)">{{letter}}</ion-col>
    }
  </ion-row>
  }
</ion-grid>

<app-user-word-form (dataEmitter)="addPalabra($event)"></app-user-word-form>

<ion-alert
  [isOpen]="isAlertOpen"
  header="Eres ganador"
  subHeader=""
  message="Eres ganador!"
  [buttons]="alertButtons"
  (didDismiss)="reset()"
></ion-alert>
